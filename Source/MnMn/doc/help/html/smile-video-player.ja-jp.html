<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>ヘルプ</title>
	<link rel="shortcut icon" href="../image/favicon.ico" type="image/vnd.microsoft.icon" />
	<style>
		@import url('../../../etc/style/common.css');
		@import url('../style/help.css');
	</style>
	<script src="../../../etc/script/jquery.js"></script>
	<script src="../../../etc/script/changelog.js"></script>
	<script src="../script/help.js"></script>
</head>
<body>
	<h1>ヘルプ</h1>
	<section id="content">
		<h2>動画描画部分でのキー操作</h2>
		<table>
			<thead>
				<tr>
					<th>キー/操作</th>
					<th>役割</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><kbd>SPACE</kbd>, クリック</td>
					<td>設定が有効な場合に動画の再生・一時停止</td>
				</tr>
				<tr>
					<td><kbd>Ctrl</kbd> + <kbd>F</kbd></td>
					<td>次の動画</td>
				</tr>
				<tr>
					<td><kbd>Ctrl</kbd> + <kbd>B</kbd></td>
					<td>前の動画</td>
				</tr>
				<tr>
					<td><kbd>ESC</kbd>, ダブルクリック</td>
					<td>フルスクリーンからの復帰</td>
				</tr>
				<tr>
					<td><kbd>Alt</kbd> + <kbd>Enter</kbd></td>
					<td>フルスクリーン切替</td>
				</tr>
				<tr>
					<td><kbd>←</kbd>, <kbd>→</kbd></td>
					<td>設定に基づく動画のシーク</td>
				</tr>
				<tr>
					<td><kbd>Shift</kbd> + <kbd>←</kbd>, <kbd>Shift</kbd> + <kbd>→</kbd></td>
					<td>比率による動画のシーク</td>
				</tr>
				<tr>
					<td><kbd>Ctrl</kbd> + <kbd>←</kbd>, <kbd>Ctrl</kbd> + <kbd>→</kbd></td>
					<td>秒数による動画のシーク</td>
				</tr>
				<tr>
					<td><kbd>↑</kbd>, <kbd>↓</kbd></td>
					<td>音量の調整</td>
				</tr>
				<tr>
					<td>マウスホイール</td>
					<td>設定に基づくシーク・音量の調整</td>
				</tr>
			</tbody>
		</table>
	</section>
	<nav id="main-menu">
		<noscript>
			<p>
				本ヘルプファイルの表示には JavaScript を有効にしてください。
			</p>
		</noscript>
	</nav>
</body>
</html>
