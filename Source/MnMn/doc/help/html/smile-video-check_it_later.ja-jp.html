<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>ヘルプ</title>
	<link rel="shortcut icon" href="../image/favicon.ico" type="image/vnd.microsoft.icon" />
	<style>
		@import url('../../../etc/style/common.css');
		@import url('../style/help.css');
	</style>
	<script src="../../../etc/script/jquery.js"></script>
	<script src="../../../etc/script/changelog.js"></script>
	<script src="../script/help.js"></script>
</head>
<body>
	<h1>ヘルプ</h1>
	<section id="content">
		<p>
			あとで見たい動画を一時保管する機能です。
		</p>
		<p>
			ファインダーでコンテキストメニューから「あとで見る」を選択することによりあとで見るに追加できます。
		</p>

		<h2>更新差分通知</h2>
		<p>
			マイリスト・ユーザーをブックマークしているとその追加動画・投稿動画の新着有無から新着をあとで見るに自動追加します。
		</p>
		<table>
			<thead>
				<tr>
					<th>対象</th>
					<th>間隔</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>ユーザー</td>
					<td>4時間</td>
				</tr>
				<tr>
					<td>マイリスト</td>
					<td>3時間</td>
				</tr>
			</tbody>
		</table>

		<h2>有効期限</h2>
		<p>
			あとで見るに存在する動画を見た時点であとで見るから除外されますが実際には7日後に破棄されます。<br />
			これは重複動画を抑制するためです。
		</p>
		<p>
			この際に未視聴の動画も7日が破棄対象になります。<br />
			1週間見てないんだから消しちゃいましょうという感じです。
		</p>

	</section>
	<nav id="main-menu">
		<noscript>
			<p>
				本ヘルプファイルの表示には JavaScript を有効にしてください。
			</p>
		</noscript>
	</nav>
</body>
</html>
